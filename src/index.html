<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invice App</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./input.css">
  </head>
  <body id="display">
    <main
      class=" max-w-[1000px] mx-auto py-5 flex flex-col h-screen px-5 lg:px-0"
    >
      <header class="mb-10">
        <h1 class="text-3xl font-serif font-bold">MMS Solution</h1>
        <p class="text-neutral-500 font-serif">Invoice App</p>
      </header>

     <!-- .......................Form............................... -->
        <form id="createForm" class="border rounded mb-16" action="#">

          <div class="flex">

            <div class="basis-5/12 ">
              <form class="max-w-sm mx-auto">
                <label
                  for="countries"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select a Product</label
                >
                <select
                  id="productSelect"
                  name = "productSelect"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                 
                 
                </select>
              </form>
            </div>

            <div class="basis-5/12 pl-2">
              <label
                for="first_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Quantity</label
              >
              <input
                type="number"
                min="1"
                id="inputQuantity"
                name = "inputQuantity"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Quantity"
                required
              />
            </div>

            <div class="basis-2/12 pl-2">
              <button
                type="submit"
                class="text-white bg-blue-700 h-full w-full  hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Buy
              </button>
            </div>
          </div>
        </form>
<!-- 
//..................................table.......................... -->
   <section id="sectionId">
  <div class=" shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                   #
                </th>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                    Price
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                   Quantity
                </th>
                <th scope="col" class="px-6 py-3 text-end">
                    Cost
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody id="rowGroup">
           
          <!-- ............empty state........... -->

          <tr  class="emptyState hidden last:table-row  bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
            <th colspan="6" scope="row" class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
               There is no record
            </th> 
        </tr> 


<!-- .....................table roll.......................-->
         
           
      <!-- ....................roll end .....................    -->
         
        </tbody>

        <tfoot id="foot">

          <tr  class="    bg-gray-300 border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
            <th colspan="4" scope="row" class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
               Total Price
            </th> 
          
          
            <th id="record" colspan="" scope="row" class=" text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              $ <span class="recordTotalPrice">0</span>
           </th> 
           
          
           <th colspan="" scope="row" class=" px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            
          </th> 
          
          </tr> 
           </tfoot>
    </table>
</div>
  
      </section>
      <!-- -translate-x-full -->
      <section id="inventory" class=" backdrop-blur-sm bg-white/30 fixed w-96 h-screen bg-gray-100 shadow-lg  duration-300 left-0 top-0 z-50">
  <div class="sheetHeader p-5 flex justify-between">
    <h1 class="text-2xl font-bold ">Your Product</h1>

    <button id="inventorySheetcloseBtn" class="border-none duration-100 p-2 active:scale-75 active:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6 pointer-events-none">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
    </button>


  </div>

  <div class="sheetBody " id="productGroup">

    <div class="mb-3 p-5 bg-gray-200    ">

      <input placeholder="New Item Name" class="w-full mb-3" type="text"> 
      
      <div class="flex justify-between">
        
      <input placeholder="Price" type="number">
      <button class="border px-6 bg-gray-600 text-white active:bg-gray-500">Add New</button>

      </div>
  
    </div>

  </div>



      </section>



<!-- 
//..............................footer......................... -->

      <footer class="flex justify-end mt-auto">

        <button id="manangeInventoryBtn" type="button" class="active:bg-gray-200 py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Manange inventory</button>

        <button id="printBtn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Print</button>
       

      </footer>



<!-- .......................template roll.......................... -->


<template id="rowTemplate">
 
  <tr  class="row bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
    <th  scope="row" class="row-no px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
       
    </th>
    <td class="row-product-name px-6 py-4">
        Apple
    </td>
    <td class=" px-6 py-4 text-end">
       $ <span class="row-product-price">10</span>
    </td>
    <td class=" px-6 py-4 flex justify-end">
      <button class="row-q-sub text-orange-400 ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 pointer-events-none">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        
      </button>

       <span class="row-quantity w-5 inline-block text-center ">0</span>
       <button class= "row-q-add text-orange-400 ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6 pointer-events-none">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      </button>
    </td>
    <td class="px-6 py-4 text-end">
        $ <span class="row-cost">30</span>
    </td>
    <td class="px-6 py-4 text-right">
        <button class="row-del-btn font-medium text-blue-600 hover:text-blue-500 dark:text-blue-500 hover:underline ">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          
        </button>
    </td>
</tr>  

<!-- ......................template for product .................... -->
</template>

<template id="productTemplate">
  <div class="mb-3 p-5 flex rounded justify-between items-center border   ">
    <p class="product-name">Apple</p>
    <p class="product-price">500</p>

  </div>
</template>





    </main>
    <!-- <script src="../node_modules/flowbite/dist/flowbite.min.js"></script> -->

    <script type="module" src="./main.js"></script>
  </body>
</html>
